<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Owl face background -->
  <defs>
    <style>
      .owl-dark { fill: #0f172a; }
      .owl-white { fill: #ffffff; }
      .owl-blue-light { fill: #38bdf8; }
      .owl-blue-dark { fill: #0c4a6e; }
    </style>
  </defs>
  
  <!-- Ear tufts -->
  <path class="owl-dark" d="M 30 40 Q 20 20, 40 15 Q 45 30, 35 45 Z"/>
  <path class="owl-dark" d="M 170 40 Q 180 20, 160 15 Q 155 30, 165 45 Z"/>
  
  <!-- Top of head -->
  <path class="owl-dark" d="M 50 45 Q 100 20, 150 45"/>
  
  <!-- Left eye outer ring -->
  <circle class="owl-dark" cx="70" cy="75" r="28"/>
  <circle class="owl-white" cx="70" cy="75" r="23"/>
  <circle class="owl-blue-light" cx="70" cy="75" r="15"/>
  <circle class="owl-blue-dark" cx="70" cy="75" r="10"/>
  <!-- Eye highlight -->
  <circle class="owl-white" cx="67" cy="72" r="3"/>
  <circle class="owl-white" cx="74" cy="78" r="1.5"/>
  
  <!-- Right eye outer ring -->
  <circle class="owl-dark" cx="130" cy="75" r="28"/>
  <circle class="owl-white" cx="130" cy="75" r="23"/>
  <circle class="owl-blue-light" cx="130" cy="75" r="15"/>
  <circle class="owl-blue-dark" cx="130" cy="75" r="10"/>
  <!-- Eye highlight -->
  <circle class="owl-white" cx="127" cy="72" r="3"/>
  <circle class="owl-white" cx="134" cy="78" r="1.5"/>
  
  <!-- Beak/nose area -->
  <path class="owl-dark" d="M 100 60 L 90 85 L 100 90 L 110 85 Z"/>
  
  <!-- Bottom face curves -->
  <path class="owl-dark" d="M 42 75 Q 35 95, 50 110"/>
  <path class="owl-dark" d="M 158 75 Q 165 95, 150 110"/>
  
  <!-- Chin -->
  <path class="owl-dark" d="M 70 105 Q 100 120, 130 105"/>
</svg>