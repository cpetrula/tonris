      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- TR Monogram Icon -->
  <g transform="translate(8, 8)">
