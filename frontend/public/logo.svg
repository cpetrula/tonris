  </g>
  
  <!-- TONRIS Text -->
  <text x="88" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#1e3a5f" letter-spacing="1">TONRIS</text>
  
  <!-- AI Assistant Subtitle -->
  <text x="88" y="60" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#64748b" letter-spacing="0.5">AI Assistant</text>
