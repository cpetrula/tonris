      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="40%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
    <!-- Accent gradient for the swoosh (cyan) -->
